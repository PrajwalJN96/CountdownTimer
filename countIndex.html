<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TImer</title>
    <link rel="stylesheet" id="style" href="./count1.css">
</head>
<body>

    <div id="timer">Timer
        <div id="display">
            <div id="hrs" >00</div><span>hrs</span>
            <div id="mins" >00</div><span>mins</span>
            <div id="secs" >00</div><span>secs</span>
            <div id="count" >00</div>
        </div>
        <div id="buttons">
            <button id="start" >start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <div id="change_theme">Change Theme
        <button id="t1">Retro</button>
        <button id="t2">Classic</button>
        <button id="t3">Bold</button>
    </div>

    <script src="Count.js"></script>
</body>
</html>
